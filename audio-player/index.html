<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="audio-container">
        <div class="audio-list">
            <input type="file" accept="audio/*">
            <div class="progress-container">test
                    <div class="progress-bar"></div>
            </div>
            <p>No Track Selected</p>
        </div>
        <div class="audio-controls">
            <button id="play-pause" class="play-button">
                <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path fill="#00796b" d="M8 5v14l11-7z"/>
                </svg>

                <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="display:none">
                    <path fill="#00796b" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>    
                </svg>
            </button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
