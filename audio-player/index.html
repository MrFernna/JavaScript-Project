<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="audio-container">
        <div class="audio-list">
            <label for="inputFile" class="label-input">
                Import Audio
            </label>
            <input type="file" accept="audio/*" id="inputFile" style="display:none">
            <ul id="playlist">

            </ul>
            <audio src="" id="audio"></audio>
        </div>
        <div class="audio-controls">
            <div class="audio-run">
                <button id="play-pause" class="play-button">
                <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24">
                    <path fill="#00796b" d="M8 5v14l11-7z"/>
                </svg>

                <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" style="display:none">
                    <path fill="#00796b" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>    
                </svg>
            </button>
            <div class="progress-container">
                    <div id="progress-bar"></div>
            </div>
            </div>
            <p id="selectedAudio">No Track Selected</p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
