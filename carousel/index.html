<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Carousel Project</h1>
            <h2>Follow for more project</h2>
        </header>   
            <div class="carousel-container">
                <div class="carousel-slide">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQYlBQRrigpafCM4STXQ0cjK5Jadp9WQuoz1rFawYMk8qqMr_a3BKVq5JHb8zV2p_LuSY&usqp=CAU" alt="Forest-image">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuQtQu5XKsfudHqXsGKs4ydIOg9mT3i7vJYYnyipg5eegMC19e-p4mzrT0TFlG24twFjg&usqp=CAU" alt="Mountain-image">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSekgpcMzklpGs7zw7wydx0y-AYW6QMAkV2wZPIvvgnxJAkzIGynj8N0ydlC4IlWIDTF0o&usqp=CAU" alt="Desert-image">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZMiPMdDucH03B9O8t7dWdtZ1uzptowSForyT2D4bre_BcQ_1cZLRMWutf5w8irX-OORo&usqp=CAU" alt="Lake-image">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFUh3TMdyms6rCF0q1lGuVeZ_OeUeHI3u6_AgEJKmwI1qGcHedV0Wvt6xjs4GttAmkZFM&usqp=CAU" alt="Star-fall-image">
                </div>
                <!-- Navigation buttons -->
                <button class="prev-btn">&#10094;</button>
                <button class="next-btn">&#10095;</button>
            </div>
            <div class="indicator-carousel">
                <span class="indicator-active"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
                <span class=""></span>
            </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
