<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Carousel Project</h1>
            <h2>Follow for more project</h2>
        </header>   
            <div class="carousel-container">
                <div class="carousel-slide">
                    <img src="https://www.wallpaperhub.app/_next/image?url=https%3A%2F%2Fcdn.wallpaperhub.app%2Fcloudcache%2F3%2F0%2F0%2F6%2Fc%2Fe%2F3006ce0876a19f3d0e024894eab0f179fd92ac0a.jpg&w=3240&h=2160&q=100" alt="Mountain-image">
                    <img src="https://www.wallpaperhub.app/_next/image?url=https%3A%2F%2Fcdn.wallpaperhub.app%2Fcloudcache%2F2%2F1%2Fa%2F7%2Ff%2Fb%2F21a7fb13775e2ffe43c6daa8b067d20583331918.jpg&w=2880&q=100" alt="Night-image">
                    <img src="https://www.wallpaperhub.app/_next/image?url=https%3A%2F%2Fcdn.wallpaperhub.app%2Fcloudcache%2Fe%2Fb%2F7%2F0%2F3%2F8%2Feb7038bd4a9923662f0c4df2c200df30297518e6.jpg&w=4500&q=100" alt="Hill-image">
                    <img src="https://www.wallpaperhub.app/_next/image?url=https%3A%2F%2Fcdn.wallpaperhub.app%2Fcloudcache%2Fe%2Fc%2Fb%2Fa%2F1%2Fd%2Fecba1dff59a74473139566700c163dad099982dd.jpg&w=4500&q=100" alt="Blue-Lake-image">
                    <img src="https://www.wallpaperhub.app/_next/image?url=https%3A%2F%2Fcdn.wallpaperhub.app%2Fcloudcache%2F1%2Fb%2F5%2F8%2Fe%2Ff%2F1b58ef6e3d36a42e01992accf5c52d6eea244353.jpg&w=4500&q=100" alt="Signature-image">
                </div>
                <!-- Navigation buttons -->
                <button class="prev-btn">&#10094;</button>
                <button class="next-btn">&#10095;</button>
                <div class="indicator-carousel">
                    <span class="indicator active"></span>
                    <span class="indicator"></span>
                    <span class="indicator"></span>
                    <span class="indicator"></span>
                    <span class="indicator"></span>
                </div>
            </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
