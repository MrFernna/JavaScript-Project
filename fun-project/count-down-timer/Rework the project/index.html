<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menyamakan Projek Countdown</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="timer-container">
        <h1>Countdown Timer</h1>
        <div id="countdown" class="countdown">
            <span id="days">00</span> Days
            <span id="hours">00</span> Hours
            <span id="minutes">00</span> Minutes
            <span id="seconds">00</span> Seconds
        </div>
        <div class="input-countdown">
            <input type="number" name="" id="inputHours" placeholder="Hours" max="59" min="0">
            <input type="number" name="" id="inputMinutes" placeholder="Minutes" max="59" min="0">
            <input type="number" name="" id="inputSeconds" placeholder="Seconds" max="59" min="0">
            <button id="startButton">Start Timer</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
