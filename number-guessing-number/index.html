<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing-Random-Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <p>Guess The Number Between 1-10</p>
        <div class="guessing-container">
            <input type="number" placeholder="Type Number [1-10]" id="input" max="10" min="1">
            <button id="guessingBtn">Random</button>
        </div>
        <h3 id="h3">Guess The Number! Good Luck lol</h3>
        <button id="restartBtn">Play Again</button>
    </div>
</body>
<script src="script.js"></script>
</html>
