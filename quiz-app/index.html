<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz App</h1>
        <p id="progress" style="display:none">Progress: 0/5</p>
        <div class="question-container">
            <p id="question">Simple Full-Stack Developer Quiz</p>
        </div>
        <div class="answer-container">
        </div>
        <div class="nextPrev-container">
            <button class="prev-button" style="display:none">Prev</button>
            <button class="next-button" style="display:none">Next</button>
        </div>
        <button class="start-quiz" id="startButton" style="display:block">Start Quiz</button>
        <div class="complete-container">
        <button class="complete-button" style="display: none;">Complete</button>
        <button class = return-button style="display:none">Return</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
