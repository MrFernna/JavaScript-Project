<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="typing-container">
        <h1>Typing Speed App</h1>
        <p id="text-to-type">The quick orange cat jumping over the lazy chicken</p>
        <textarea name="idk" id="user-type" placeholder="Typing Here..."></textarea>
        <div id="result" style="display: block;">
            <button id="start-button">Start</button>
            <p id="timer">Time: <span id="time">0</span>s</p>
            <p id="wpm">WPM: <span id="word-per-minute">0</span></p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
